version: "3.1"

intents:
  - greet
  - goodbye
  - affirm
  - deny
  - mood_great
  - mood_unhappy
  - bot_challenge
  - ask_area_category

actions:
  - action_fetch_area_category
  - utter_ask_state
  - utter_ask_district
  - utter_ask_assessment_unit_name
  - utter_greet
  - utter_happy
  - utter_goodbye
  - utter_cheer_up
  - utter_did_that_help

entities:
  - state
  - district
  - assessment_unit_name

responses:
  utter_greet:
    - text: "Hey! How are you?"
  utter_cheer_up:
    - text: "Here is something to cheer you up:"
      image: "https://i.imgur.com/nGF1K8f.jpg"
  utter_did_that_help:
    - text: "Did that help you?"
  utter_happy:
    - text: "Great, carry on!"
  utter_goodbye:
    - text: "Bye"
  utter_ask_state:
    - text: "Hey, what is your state?"
  utter_ask_district:
    - text: "What is your district?"
  utter_ask_assessment_unit_name:
    - text: "What is your Taluka?"

slots:
  state:
    type: text
    influence_conversation: false
    mappings:
      - type: from_text
  district:
    type: text
    influence_conversation: false
    mappings:
      - type: from_text
  assessment_unit_name:
    type: text
    influence_conversation: false
    mappings:
      - type: from_text
session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
